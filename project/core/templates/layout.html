<!doctype html>
<html>

<head>
  {% block head %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>{% block title %}asdasd{% endblock %} - My Webpage</title>
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light justify-content-between">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Matan's Library</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/books">Book List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/loans">Loan List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/client">Client List</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-sm">
    <div id="content">
      {% block content %}{% endblock %}
    </div>
    <div id="footer">
      {% block footer %}
      <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
          <span class="text-muted">Matan's Library 2022</span>
        </div>
      </footer>
      {% endblock %}
    </div>
  </div>

</body>

</html>
